<div class="m-4 d-flex justify-content-center">
  <div class="card" style="width: 35%; height: 30rem;">
    <h2 class="text-center mt-3" >Login</h2>
  <form (ngSubmit)="login()">
    <div class="d-flex justify-content-center m-2 p-2">

      <input class="form-control w-75" [(ngModel)]="username" type="text" name="username" placeholder="Username" id="username" required>
  </div>
   <div class="d-flex justify-content-center m-2 p-2">

     <input class="form-control w-75" [(ngModel)]="password" type="password" name="password" id="password" required placeholder="Password">
    </div>
   <div class="d-flex justify-content-center m-2 p-2">
     <button class="form control btn btn-dark w-75" type="submit">Login</button>
   </div>
  </form>
  <div class="text-center mt-4">----- or register -----</div>

  <div class="d-flex justify-content-center m-2 p-2">
    <button class="form control btn btn-dark w-75" routerLink="/register">Register</button>
  </div>


</div>
</div>
