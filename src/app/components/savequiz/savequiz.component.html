<div class="container mt-4">
  <div class="card" style="width: 35%; height: 30rem;">
<div>
  <div class = "text-center">
    <h5 class ="mt-5 p-2">You are about to save the quiz. </h5>
    <h6 class ="p-2">Do you want to add a description?</h6>
  </div> 
<form (ngSubmit)="saveQuiz()">


<div class="form-group m-2 mt-5 p-2">
    <label class="form-label" for="description">Description (max 42 characters): </label>
    <input class="form-control" maxlength="42" [(ngModel)]="description" type="text" name="description" id="description" required>
  </div>

  <div class="form-group m-2 p-2 text-center">
    <button class="btn btn-dark m-2" type="submit">Save</button>
    <button class="btn btn-secondary m-2" (click) ="closeSave()" >Discard</button>
  </div>


</form>

</div>
</div>
