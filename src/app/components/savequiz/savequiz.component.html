<div>
    <h4>You are about to save the quiz. </h4>
    <h4>Do you want to add a description?</h4>
<form (ngSubmit)="saveQuiz()">


<div class="form-group m-2 p-2">
    <label class="form-label" for="description">Description (max 140 characters): </label>
    <input class="form-control" maxlength="140" [(ngModel)]="description" type="text" name="description" id="description" required>
  </div>

  <div class="form-group m-2 p-2">
    <button class="btn btn-dark" type="submit">Save</button>
    <button class="btn btn-secondary" (click) ="closeSave()" >Discard</button>
  </div>


</form>

</div>
